<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Neuen Benutzer Registrieren</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css"
                            name="stylesheet.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2"
                         styleClass="borderless centered"
                         columnClasses="borderless,borderless" >
                <h:outputLabel value="Name:"
                               styleClass="descriptive"/>
                <h:inputText id="username"
                             required="true"
                             requiredMessage="Benutzernamen eingeben."
                             value="#{createUserBean.username}"
                             validator="#{createUserBean.validate}"/>

                <p/>
                <h:message for="username"
                           styleClass="error" />

                <h:outputLabel value="Administrator:"
                               for="admin"
                               styleClass="descriptive" />
                <h:selectBooleanCheckbox id="admin"
                                         value="#{createUserBean.isAdmin}"/>

                <h:button value="ZurÃ¼ck"
                          outcome="return"
                          styleClass="button"/>
                <h:commandButton value="Erstellen"
                                 action="#{createUserBean.create()}"
                                 styleClass="button" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
