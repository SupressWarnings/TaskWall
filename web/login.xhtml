<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>TaskWall Login</title>
        <h:outputStylesheet library="css"
                            name="stylesheet.css" />
        <f:event type="preRenderView"
                 listener="#{loginBean.init()}"/>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="2"
                         styleClass="borderless centered"
                         columnClasses="borderless,borderless" >
                <h:outputText value = "Benutzername:"
                              styleClass="descriptive" />
                <h:inputText required="true"
                             requiredMessage="Bitte geben Sie Ihren Benutzernamen ein."
                             id="username"
                             value="#{loginBean.username}" />
                <p/>
                <h:message for="username"
                           styleClass="error" />

                <h:outputText value = "Passwort:"
                              styleClass="descriptive" />
                <h:inputSecret redisplay="false"
                               required="true"
                               requiredMessage="Bitte geben Sie Ihr Passwort ein."
                               id="password"
                               value="#{loginBean.password}" />
                <p/>
                <h:message for="password"
                           styleClass="error" />
                <p/>
                <h:commandButton value="Anmelden"
                                 action="#{loginBean.login()}"
                                 styleClass="button" />

                <p />
                <h:outputLabel value="Benutzername oder Passwort falsch."
                               rendered ="#{loginBean.loginFail}"
                               styleClass="error" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
