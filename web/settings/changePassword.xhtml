<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Passwort Ã„ndern</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css"
                            name="stylesheet.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2"
                         styleClass="borderless centered"
                         columnClasses="borderless, borderless">
                <h:outputText value="Neues Passwort:"
                              styleClass="descriptive"/>
                <h:inputSecret id="newPassword"
                               required="true"
                               requiredMessage="Geben Sie Ihr neues Passwort ein."
                               value="#{changePasswordBean.newPassword}"
                               validator="#{changePasswordBean.validateNewPassword}"/>

                <p/>
                <h:message for="newPassword"
                           styleClass="error"/>

                <h:outputText value="Neues Passwort wiederholen:"
                              styleClass="descriptive"/>
                <h:inputSecret id="newPassword2"
                               required="true"
                               requiredMessage="Wiederholen Sie Ihr neues Passwort."
                               value="#{changePasswordBean.newPassword2}"
                               validator="#{changePasswordBean.validateNewPassword2}"/>

                <p/>
                <h:message for="newPassword2"
                           styleClass="error"/>

                <p/>
                <h:commandButton value="Speichern"
                                 action="#{changePasswordBean.change}"
                                 styleClass="button"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
